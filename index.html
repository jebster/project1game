        <link href="css/styles.css" rel="stylesheet" type="text/css" />

    <body onLoad="init()">

    	<!-- The canvas for the background -->
		<canvas id="background">

		</canvas>

			<article id="paddle">
			</article>

		</article>


        <script src="js/pong.js" type="text/javascript"></script>
